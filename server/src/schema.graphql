type Query {
  hotel:   hotelUser!
  pt:      ptUser!
  adviser: adviserUser!
}

type Mutation {
  hotelsignup(email: String!, password: String!, name: String!): AuthPayload!
  hotellogin(email: String!, password: String!): AuthPayload!
  advisersignup(email:String!,password:String!,name:String!):AuthPayload!
  adviserlogin(email:String!,password:String!):AuthPayload!
}

type AuthPayload {
  token: String!
  user: User!
}

